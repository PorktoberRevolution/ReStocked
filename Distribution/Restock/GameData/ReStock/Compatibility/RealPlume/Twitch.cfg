@PART[smallRadialEngine_v2]:NEEDS[zRealPlume,SmokeScreen]:AFTER[zRealPlume]
{
    !EFFECTS{}
    !PLUME

		@MODULE[ModuleEngines*]
		{
				@name = ModuleEnginesFX
				%powerEffectName = ReStock_KeroloxUpper
				!runningEffectName = DELETE
		}

		PLUME
		{
		name = ReStock_KeroloxUpper
		transformName = fxTransformPlume
		localRotation = 90,0,0
		localPosition = 0,0,0
		emissionMult = 1.5
    energy = 1
    speed = 1

		blazePosition = 0,0,0
		blazeScale = 0.2

		plumePosition = 0,0,0
		plumeScale = 0.2

		flarePosition = 0,0,0
		flareScale = 0.02
		}
}

//Gas generator effect
@PART[smallRadialEngine_v2]:AFTER[zzRealPlume]:NEEDS[zRealPlume,SmokeScreen]
{
	%EFFECTS
    {
        %ReStock_KeroloxUpper
        {
						MODEL_MULTI_SHURIKEN_PERSIST
						{
							transformName = fxTransformTurbo
							localRotation = 90,0,0
							localPosition = 0,0,0
							fixedScale = 0.2
							energy = 1
							speed = 1
							emissionMult = 2
							name = turbopump
							modelName = ReStock/FX/PlumeParty/Engines/BDB/vernierPump
							fixedEmissions = false
							sizeClamp = 50
							randomInitalVelocityOffsetMaxRadius = 0.2
							randConeEmit
							{
							density = 1 0.2
							density = 0 0.5
							}
							linGrow
							{
								density = 1.0 0
								density = 0.5 0.2
								density = 0.2 1.5
								density = 0.0 3
							}
							emission
							{
								power = 1.0 1
								power = 0.01 0.1
								power = 0.0 0.0
							}
							speed
							{
								density = 1.0 1
								density = 0.0 0.8
							}
							energy
							{
								density = 1.0 1
								density = 0.0 0.8
							}

						}
		}
	}
}
