@PART[liquidEngine]:NEEDS[zRealPlume,SmokeScreen]:AFTER[zRealPlume]
{
    !EFFECTS

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEngines
        %powerEffectName = ReStock_KeroloxLowerIbis
    }
    PLUME
    {
    name = ReStock_KeroloxLowerIbis
    transformName = fxTransformPlume
    localRotation = 90,0,0
    localPosition = 0,0,0
    emissionMult = 1
    speed = 1
    energy = 1

    lampPosition = 0,0,0
    lampScale = 0.5

    streamPosition = 0,0,0
    streamScale = 0.4

    flarePosition = 0,0.2,0
    flareScale = 0.05

    }
}
//Patch in turbo exhaust and remove offset effects.
@PART[liquidEngine]:AFTER[zzRealPlume]
{
	%EFFECTS
    {
        %ReStock_KeroloxLowerIbis
        {
            @MODEL_MULTI_SHURIKEN_PERSIST[lamp]
            {
              !offset{}
            }
            @MODEL_MULTI_SHURIKEN_PERSIST[stream]
            {
              !offset{}
            }
						MODEL_MULTI_SHURIKEN_PERSIST
						{
							transformName = fxTransformTurbo
							localRotation = 90,0,0
							localPosition = 0,0,0
							fixedScale = 0.5
							energy = 1
							speed = 1
							emissionMult = 2
							name = turbopump
							modelName = ReStock/FX/PlumeParty/Engines/BDB/vernierPump
							fixedEmissions = false
							sizeClamp = 50
							randomInitalVelocityOffsetMaxRadius = 0.2
							randConeEmit
							{
							density = 1 0.2
							density = 0 0.5
							}
							linGrow
							{
								density = 1.0 0
								density = 0.5 0.2
								density = 0.2 1.5
								density = 0.0 3
							}
							emission
							{
								power = 1.0 1
								power = 0.01 0.1
								power = 0.0 0.0
							}
							speed
							{
								density = 1.0 1
								density = 0.0 0.8
							}
							energy
							{
								density = 1.0 1
								density = 0.0 0.8
							}

						}

			      MODEL_MULTI_SHURIKEN_PERSIST
						{
							transformName = fxTransformTurbo
							localRotation = 6,0,0
							localPosition = 0,-0.62,-0.6
							fixedScale = 1
							energy = 1
							speed = 1
							emissionMult = 1
							name = FumeDark
							modelName = Bluedog_DB/FX/PlumeParty/Engines/BDB/vernierFumeDark
							fixedEmissions = false
							sizeClamp = 50
							randomInitalVelocityOffsetMaxRadius = 0.2
							randConeEmit
							{
								density = 1 0
								density = 0.4 0.1
								density = 0.1 0.5
								density = 0.01 0.8
								density = 0.0 1
							}
							linGrow
							{
							density = 1.0 0
							density = 0.0 4
							}
							emission
							{
							power = 1.0 1
							power = 0.01 0.1
							power = 0.0 0.0
							}
							speed
							{
							density = 1.0 1
							density = 0.0 0.8
							}
							energy
							{
							density = 1.0 0.5
							density = 0.0 0.4
							}
						}
		}
	}
}
