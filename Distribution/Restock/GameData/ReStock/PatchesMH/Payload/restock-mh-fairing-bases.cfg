  @MODULE[ModulePartVariants]
  {
    @VARIANT[White]
    {
      !TEXTURE {}
      !EXTRA_INFO {}
      TEXTURE
      {
        materialName=FairingIconShell
        mainTextureURL =  ReStock/Assets/Payload/restock-fairing-125-1
      }
      EXTRA_INFO
      {
        FairingsTextureURL= ReStock/Assets/Payload/restock-fairing-125-1
