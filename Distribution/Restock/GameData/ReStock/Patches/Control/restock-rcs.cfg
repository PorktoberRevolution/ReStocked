// Patches applying art changes to RCS blocks
// Contents:
// - RV-105 RCS Thruster Block (RCSBlock_v2)
// - Place-Anywhere 7 Linear RCS Port (linearRcs)
// - Vernor Engine (vernorEngine)

// RCS block
@PART[RCSBlock_v2]:HAS[RestockIgnore[]]
{
  @author = Chris Adderley (Nertea)
  !mesh = DELETE
  !MODEL {}
  MODEL
  {
    model = ReStock/Assets/Control/restock-rcs-block-2
  }
  !EFFECTS {}
  EFFECTS
  {
    running
    {
      AUDIO_MULTI_POOL
      {
        channel = Ship
        transformName = RCSjet
        clip = sound_rocket_mini
        volume = 0.0 0.0
        volume = 0.1 0.0
        volume = 0.5 0.025
        volume = 1.0 0.1
        pitch = 1.0
        loop = true
      }
      MODEL_MULTI_PARTICLE
      {
        name = fx1
        modelName = ReStock/FX/restock-fx-rcs-1
        transformName = RCSjet
        emission = 0.0 0.0
        emission = 0.1 0.0
        emission = 1.0 1.0
        speed = 0.0 0.8
        speed = 1.0 1.0
        //localRotation = -90, 0, 0
      }
      MODEL_MULTI_PARTICLE
      {
        name = fx2
        modelName = ReStock/FX/restock-fx-rcs-1
        transformName = RCSjet
        emission = 0.0 0.0
        emission = 0.1 0.0
        emission = 1.0 1.0
        speed = 0.0 0.8
        speed = 1.0 1.0
        //localRotation = -90, 0, 0
        localPosition = 0, -0.015, 0
      }
    }
  }

  !MODULE[FXModuleAnimateRCS] {}
  MODULE
  {
    name = ModuleRestockDepthMask
    maskTransform = 4Mask
  }
}

// Linear RCS port
@PART[linearRcs]:HAS[RestockIgnore[]]
{
  @author = Chris Adderley (Nertea)
  !mesh = DELETE
  !MODEL {}
  MODEL
  {
    model = ReStock/Assets/Control/restock-rcs-linear-1
  }
  !EFFECTS {}
  EFFECTS
  {
    running
    {
      AUDIO
      {
        channel = Ship
        clip = sound_rocket_mini
        volume = 0.0 0.0
        volume = 0.02 0.2
        volume = 0.5 0.2
        volume = 1.0 0.2
        pitch = 1.0
        loop = true
      }
      MODEL_MULTI_PARTICLE
      {
        name = fx1
        modelName = ReStock/FX/restock-fx-rcs-1
        transformName = RCSthruster
        emission = 0.0 0.0
        emission = 0.1 0.0
        emission = 1.0 1.0
        speed = 0.0 0.8
        speed = 1.0 1.0
        //localRotation = -90, 0, 0
      }
      MODEL_MULTI_PARTICLE
      {
        name = fx2
        modelName = ReStock/FX/restock-fx-rcs-1
        transformName = RCSthruster
        emission = 0.0 0.0
        emission = 0.1 0.0
        emission = 1.0 1.0
        speed = 0.0 0.8
        speed = 1.0 1.0
        //localRotation = -90, 0, 0
        localPosition = 0, -0.015, 0
      }
    }
  }
  MODULE
  {
    name = ModulePartVariants
    baseVariant = Pod
    VARIANT
    {
      name = Pod
      displayName = #LOC_Restock_variant-linear-rcs-pod
      primaryColor = #ffffff
      secondaryColor = #ffffff
      GAMEOBJECTS
      {
        RCSLinear = true
        RCSLinearBase = false
      }
    }
    VARIANT
    {
      name = Bare
      displayName = #LOC_Restock_variant-linear-rcs-bare
      primaryColor = #999999
      secondaryColor = #999999
      GAMEOBJECTS
      {
        RCSLinear = false
        RCSLinearBase = true
      }
    }
  }
  MODULE
  {
    name = ModuleRestockDepthMask
    maskTransform = 1Mask
  }
  MODULE
  {
    name = ModuleRestockDepthMask
    maskTransform = 1MaskShroud
  }
}

// Vernor Engine
@PART[vernierEngine]:HAS[RestockIgnore[]]
{
  @author = Chris Adderley (Nertea)
  !mesh = DELETE
  !MODEL {}
  MODEL
  {
    model = ReStock/Assets/Control/restock-rcs-vernor-1
    scale = 1,1,1
  }
  @scale = 1
  @rescaleFactor = 1
  !EFFECTS {}
  EFFECTS
  {
    running
    {
      AUDIO
      {
        channel = Ship
        clip = sound_rocket_mini
        volume = 0.0 0.0
        volume = 0.02 0.2
        volume = 0.5 0.2
        volume = 1.0 0.2
        pitch = 1.0
        loop = true
      }
      MODEL_MULTI_PARTICLE
      {
        name = fx1
        modelName = ReStock/FX/restock-fx-vernor-1
        transformName = RCSthruster
        emission = 0.0 0.0
        emission = 0.1 0.0
        emission = 1.0 1.0
        speed = 0.0 0.8
        speed = 1.0 1.0
        localRotation = -180, 0, 0
      }
    }
  }

  MODULE
  {
    name = ModuleRestockDepthMask
    maskTransform = VernorMask
  }
  !MODULE[FXModuleAnimateRCS] {}
}
