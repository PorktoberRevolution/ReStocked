// Patches applying art changes to 0.625m engines
// Contents:
// - LV-1 "Ant" Liquid Fuel Engine (microEngine)
// - LV-1R "Spider" Liquid Fuel Engine (radialEngineMini)
// - 48-7S "Spark" Liquid Fuel Engine (liquidEngineMini_v2)
// - 24-77 "Twitch" Liquid Fuel Engine (smallRadialEngine)
// - O-10 "Puff" MonoPropellant Fuel Engine (omsEngine)

// Ant
@PART[microEngine]
{
  @author = Chris Adderley (Nertea)

  !mesh = DELETE
  !MODEL {}
  MODEL {
    model = ReStock/Assets/Engine/restock-engine-ant-1
  }
  !EFFECTS {}
  EFFECTS
  {
    engage
    {
      AUDIO
      {
        channel = Ship
        clip = sound_vent_soft
        volume = 1.0
        pitch = 2.0
        loop = false
      }
    }
    flameout
    {
      PREFAB_PARTICLE
      {
        prefabName = fx_exhaustSparks_flameout_2
        transformName = thrustTransform
        oneShot = true
      }
      AUDIO
      {
        channel = Ship
        clip = sound_explosion_low
        volume = 1.0
        pitch = 2.0
        loop = false
      }
    }
    fx-ant-running
    {
      AUDIO
      {
        channel = Ship
        clip = sound_rocket_mini
        volume = 0.0 0.0
        volume = 0.01 0.2
        volume = 1.0 0.6
        pitch = 0.0 0.1
        pitch = 0.01 0.2
        pitch = 1.0 0.5
        loop = true
      }

      MODEL_MULTI_PARTICLE
      {
        name = plume
        modelName = ReStock/FX/restock-fx-ant-1
        transformName = fxTransform
        emission = 0.0 0.0
        emission = 0.01 0.1
        emission = 0.075 0.25
        emission = 1.0 1.0
        speed = 0.0 0.35
        speed = 1.0 1.0
      }
    }
  }
  @MODULE[ModuleEnginesFX]
  {
    @runningEffectName = fx-ant-running
    @fxOffset = 0, 0, 0
  }
  !MODULE[FXModuleAnimateThrottle] {}
  MODULE
  {
    name = FXModuleThrottleEffects
    fxModuleNames = heatColor
    responseSpeed = 1.0
    dependOnEngineState = True
    dependOnThrottle = True
  }
  MODULE
  {
    name = FXModuleThrottleEffects
    fxModuleNames = throttleColor
    responseSpeed = 1.0
    dependOnEngineState = True
    dependOnThrottle = True
  }

  MODULE
  {
    name = ModuleColorChanger
    moduleID = heatColor
    animRate = 0.025
    shaderProperty = _EmissiveColor
    excludedRenderer = EngineCore
    toggleInEditor = false
    toggleInFlight = false
    redCurve
    {
      key = 0 0 1 1
      key = 1 1 1 1
    }
    greenCurve
    {
      key = 0 0 1 1
      key = 1 1 1 1
    }
    blueCurve
    {
      key = 0 0 1 1
      key = 1 1 1 1
    }
    alphaCurve
    {
      key = 0 0 1 1
      key = 1 1 1 1
    }
  }
  MODULE
  {
    name = ModuleColorChanger
    moduleID = throttleColor
    animRate = 1
    shaderProperty = _TintColor
    includedRenderer = EngineCore
    toggleInEditor = false
    toggleInFlight = false
    redCurve
    {
      key = 0 1
      key = 1 1
    }
    greenCurve
    {
      key = 0 1
      key = 1 1
    }
    blueCurve
    {
      key = 0 1
      key = 1 1
    }
    alphaCurve
    {
      key = 0 0
      key = 1 1
    }
  }
  MODULE
  {
    name = ModuleJettison
    jettisonName = ShroudAnt
    bottomNodeName = bottom
    isFairing = True
    jettisonedObjectMass = 0.1
    jettisonForce = 5
    jettisonDirection = 0 0 1
  }
}

