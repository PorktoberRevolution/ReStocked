// Patches applying art changes to 1.25m engines
// Contents:
// - LV-N "Nerv" Atomic Rocket Motor (nuclearEngine)
// - S3 KS-25 "Vector" Liquid Fuel Engine (SSME)

// Vector
@PART[SSME]
{
  @author = Chris Adderley

  !mesh = DELETE
  !MODEL = {}
  MODEL {
    model = ReStock/Assets/Engines/restock-engine-ssme-1
  }
  @bulkheadProfiles = srf, size1, size2

  MODULE
	{
		name = ModulePartVariants
		baseVariant = Size1
		VARIANT
		{
			name = Size1
			displayName = #LOC_Restock_variant-engine_size1
      primaryColor = #ffffff
			secondaryColor = #000000
			GAMEOBJECTS
			{
				Rockomax_64_tubes = true
				Rockomax_64_tubes = false
			}
		}
		VARIANT
		{
			name = Size2
			displayName = #LOC_Restock_variant-engine_size2
      primaryColor = #ffffff
			secondaryColor = #000000
			GAMEOBJECTS
			{
				Rockomax_64_tubes = false
				Rockomax_64_tubes = true
			}
		}
    VARIANT
		{
			name = Boattail
			displayName = #LOC_Restock_variant-engine_boattail
      primaryColor = #ffffff
			secondaryColor = #000000
			GAMEOBJECTS
			{
				Rockomax_64_tubes = false
				Rockomax_64_tubes = true
			}
		}
    VARIANT
		{
			name = Compact
			displayName = #LOC_Restock_variant-engine_compact
      primaryColor = #ffffff
			secondaryColor = #000000
			GAMEOBJECTS
			{
				Rockomax_64_tubes = false
				Rockomax_64_tubes = true
			}
		}
	}
}
