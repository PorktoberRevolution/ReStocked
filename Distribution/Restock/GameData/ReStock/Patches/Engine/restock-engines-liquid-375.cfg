// Patches applying art changes to 3.75m engines
// Contents:
// - Kerbodyne KR-2L+ "Rhino" Liquid Fuel Engine (Size3AdvancedEngine)
// - S3 KS-25x4 "Mammoth" Liquid Fuel Engine (Size3EngineCluster)

// Kerbodyne KR-2L+ "Rhino" Liquid Fuel Engine
@PART[Size3AdvancedEngine]:HAS[~RestockIgnore[*]]:FOR[000_ReStock]
{
  @author = Chris Adderley (Nertea)
  !mesh = DELETE
  !MODEL = {}
  MODEL
  {
    model = ReStock/Assets/Engine/restock-engine-rhino-1
  }
  %rescaleFactor = 1
  !DRAG_CUBE {}
  DRAG_CUBE
  {
    cube = 0, 15.48,0.7679,2.678, 15.48,0.7679,2.743, 11.07,0.9882,0.3025, 11.06,0.7086,4, 15.48,0.7679,2.678, 15.48,0.7679,2.743, 0.002109,-0.5297,-0.002108, 5.308,4.086,5.308
    cube = 1, 11.59,0.7684,2.41, 11.59,0.7684,2.426, 11,0.5,3.35, 11,0.5,2.257, 11.59,0.7685,2.41, 11.59,0.7681,2.41, 0,-0.8842,0, 3.765,3.374,3.765
  }
  #node_stack_bottom02 = 0.0, -2.536873, 0.0, 0.0, -1.0, 0.0, 3
  %node_attach = 0.0, 1.487975, 0.0, 0.0, 1.0, 0.0, 3
  @attachRules = 1,1,1,0,0
  !EFFECTS {}
  EFFECTS
  {
    engage
    {
      AUDIO
      {
        channel = Ship
        clip = sound_vent_soft
        volume = 1.0
        pitch = 2.0
        loop = false
      }
    }
    flameout
    {
      PREFAB_PARTICLE
      {
        prefabName = fx_exhaustSparks_flameout_2
        transformName = thrustTransform
        oneShot = true
      }
      AUDIO
      {
        channel = Ship
        clip = sound_explosion_low
        volume = 1.0
        pitch = 2.0
        loop = false
      }
    }
    fx-rhino-running
    {
      AUDIO
      {
        channel = Ship
        clip = sound_rocket_hard
        volume = 0.0 0.0
        volume = 0.01 0.4
        volume = 1.0 1.0
        pitch = 0.0 0.2
        pitch = 0.01 0.6
        pitch = 1.0 1.8
        loop = true
      }
      MODEL_MULTI_PARTICLE
      {
        name = core
        modelName = ReStock/FX/restock-fx-rhino-core-1
        transformName = fxTransformCore
        emission = 0.0 0.0
        emission = 0.01 0.1
        emission = 0.075 0.25
        emission = 1.0 1.0
        speed = 0.0 0.35
        speed = 1.0 1.0
      }
      MODEL_MULTI_PARTICLE
      {
        name = plume
        modelName = ReStock/FX/restock-fx-rhino-plume-1
        transformName = fxTransformPlume
        emission = 0.0 0.0
        emission = 0.01 0.1
        emission = 0.075 0.25
        emission = 1.0 1.0
        speed = 0.0 0.35
        speed = 1.0 1.0
      }
      PREFAB_PARTICLE
      {
        prefabName = fx_smokeTrail_veryLarge
        transformName = smokePoint
        emission = 0.0 0.0
        emission = 0.05 0.0
        emission = 0.075 0.25
        emission = 1.0 1.25
        speed = 0.0 0.25
        speed = 1.0 1.0
        localOffset = 0, 0, 1
      }
    }
  }
  MODULE
  {
    name = ModulePartVariants
    baseVariant = Size3
    VARIANT
    {
      name = Size3
      displayName = #LOC_Restock_variant-engine_size3
      primaryColor = #999999
      secondaryColor = #f69449
      GAMEOBJECTS
      {
        Var_375 = true
        Var_Compact = false
        obj_fairing = true
        Fairing375_Compact = false
      }
      NODES
      {
        node_attach = 0.0, 1.487975, 0.0, 0.0, 1.0, 0.0, 3
        node_stack_top = 0.0, 1.487975, 0.0, 0.0, 1.0, 0.0, 3
      }
    }
    VARIANT
    {
      name = Compact
      displayName = #LOC_Restock_variant-engine_compact
      primaryColor = #999999
      secondaryColor = #999999
      GAMEOBJECTS
      {
        Var_375 = false
        Var_Compact = true
        obj_fairing = false
        Fairing375_Compact = true
      }
      NODES
      {
        node_attach = 0.0, 0.443, 0.0, 0.0, 1.0, 0.0, 3
        node_stack_top = 0.0,0.443,0.0 , 0.0, 1.0, 0.0, 2
      }
    }
  }
  @MODULE[ModuleEnginesFX]
  {
    %runningEffectName = fx-rhino-running
  }
  @MODULE[ModuleJettison]
  {
    @jettisonName = obj_fairing,Fairing375_Compact
    useMultipleDragCubes = false
  }
  @MODULE[ModuleGimbal]
  {
    @gimbalTransformName = B_Gimbal
    gimbalResponseSpeed = 8
    useGimbalResponseSpeed = true
  }
  MODULE
  {
    name = FXModuleLookAtConstraint
    CONSTRAINLOOKFX
    {
      targetName = LowerPiston001
      rotatorsName = UpperPiston001
    }
    CONSTRAINLOOKFX
    {
      targetName = LowerPiston002
      rotatorsName = UpperPiston002
    }
    CONSTRAINLOOKFX
    {
      targetName = UpperPiston001
      rotatorsName = LowerPiston001
    }
    CONSTRAINLOOKFX
    {
      targetName = UpperPiston002
      rotatorsName = LowerPiston002
    }
  }
  !MODULE[FXModuleAnimateThrottle] {}
  MODULE
  {
    name = FXModuleThrottleEffects
    fxModuleNames = heatColor
    responseSpeed = 1.0
    dependOnEngineState = True
    dependOnThrottle = True
  }
  MODULE
  {
    name = FXModuleThrottleEffects
    fxModuleNames = throttleColor
    responseSpeed = 1.0
    dependOnEngineState = True
    dependOnThrottle = True
  }
  MODULE
  {
    name = ModuleColorChanger
    moduleID = heatColor
    animRate = 0.05
    shaderProperty = _EmissiveColor
    excludedRenderer = EngineCore
    toggleInEditor = false
    toggleInFlight = false
    redCurve
    {
      key = 0 0 1 1
      key = 1 1 1 1
    }
    greenCurve
    {
      key = 0 0 1 1
      key = 1 1 1 1
    }
    blueCurve
    {
      key = 0 0 1 1
      key = 1 1 1 1
    }
    alphaCurve
    {
      key = 0 0 1 1
      key = 1 1 1 1
    }
  }
  MODULE
  {
    name = ModuleColorChanger
    moduleID = throttleColor
    animRate = 1
    shaderProperty = _TintColor
    includedRenderer = EngineCore
    toggleInEditor = false
    toggleInFlight = false
    redCurve
    {
      key = 0 1
      key = 1 1
    }
    greenCurve
    {
      key = 0 1
      key = 1 1
    }
    blueCurve
    {
      key = 0 1
      key = 1 1
    }
    alphaCurve
    {
      key = 0 0
      key = 1 1
    }
  }
}

