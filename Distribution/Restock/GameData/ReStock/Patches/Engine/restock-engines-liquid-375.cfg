// Patches applying art changes to 3.75m engines
// Contents:
// - Kerbodyne KR-2L+ "Rhino" Liquid Fuel Engine (Size3AdvancedEngine)
// - S3 KS-25x4 "Mammoth" Liquid Fuel Engine (Size3EngineCluster)

@PART[Size3AdvancedEngine]
{
  @author = Chris Adderley
  !mesh = DELETE
  !MODEL = {}
  MODEL {
    model = ReStock/Assets/Engines/restock-engine-m1-1
  }
  %rescaleFactor = 1
  MODULE
  {
    name = ModulePartVariants
    baseVariant = Size3
    VARIANT
    {
      name = Size1
      displayName = #LOC_Restock_variant-engine_size3
      primaryColor = #ffffff
      secondaryColor = #000000
      GAMEOBJECTS
      {
        Rockomax_64_tubes = true
        Rockomax_64_tubes = false
      }
    }
    VARIANT
    {
      name = Compact
      displayName = #LOC_Restock_variant-engine_compact
      primaryColor = #ffffff
      secondaryColor = #000000
      GAMEOBJECTS
      {
        Rockomax_64_tubes = false
        Rockomax_64_tubes = true
      }
    }
  }
}

@PART[Size3EngineCluster]
{
  @author = Chris Adderley
  !mesh = DELETE
  !MODEL = {}
  MODEL {
    model = ReStock/Assets/Engines/restock-engine-sls-cluster-1
  }
  %rescaleFactor = 1
}
