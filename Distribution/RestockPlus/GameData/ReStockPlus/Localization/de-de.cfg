    #LOC_RestockPlus_restock-fairing-base-0625-1_title = Aerodynamische Schutzummantelung AE-FF0 (0.625m)
    #LOC_RestockPlus_restock-fairing-base-0625-1_description = Als sich die Kerbals im Missionszentrum noch den Kopf darüber zerbrachen, wie sie ihre Raketen sicher wieder auf Kerbin landen lassen würden, waren die Ingenieure bei FLOOYD bereits einen Schritt weiter: Der Teileschutz musste schon beim Aufstieg der Rakete gewährleistet werden. Sie konzentrierten sich daher bei ihrer Forschungsarbeit auf flächenbasierte verfahrenstechnische Herstellungsprozesse zur Entwicklung von Schutzummantelungen für wichtige Zuladungen und Stufenzwischenbereiche ihrer Raumfahrzeuge. Diese Ummantelungen haben noch einen zweiten Vorteil: Sie verbessern die Aerodynamik des Gefährts und sparen so hoffentlich wertvollen Treibstoff ein! Die AE-FF0 ist in einer noch kleineren Größe bei FLOOYD erhältlich.
