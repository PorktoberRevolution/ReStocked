// Adds gimballing to SRBs

// Kickback
@PART[MassiveBooster] {
  MODULE
  {
    name = ModuleGimbal
    gimbalTransformName = B_Gimbal
    gimbalRange = 3
  }
}

// Thumper
@PART[solidBooster1-1] {

  MODULE
  {
    name = ModuleGimbal
    gimbalTransformName = B_Gimbal
    gimbalRange = 3
  }
}

// Hammer
@PART[solidBooster] {
  MODULE
  {
    name = ModuleGimbal
    gimbalTransformName = thrustTransform
    gimbalRange = 1
  }
}

// Flea
@PART[solidBooster_sm] {
  MODULE
  {
    name = ModuleGimbal
    gimbalTransformName = thrustTransform
    gimbalRange = 1
  }
}
